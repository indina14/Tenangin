<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schedule Planner ‚Äì GlowSpace</title>
  <link rel="stylesheet" href="assets/css/schedule.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>üóìÔ∏è Jadwal Harian</h1>
    <p>Rencanakan harimu dengan penuh cinta üíñ</p>
  </header>

  <main>
    <h2 class="schedule-title">Tambah Jadwal</h2>
    <form id="scheduleForm">
      <div class="form-group">
        <label for="activity">Kegiatan:</label>
        <input type="text" id="activity" required placeholder="Contoh: Journaling pagi"/>
      </div>
      <div class="form-group">
        <label for="time">Waktu:</label>
        <input type="time" id="time" required />
      </div>
      <button type="submit">‚ûï Tambahkan</button>
    </form>

    <div class="schedule-list">
      <h3>üìã Daftar Jadwal</h3>
      <ul id="scheduleItems"></ul>
          <div style="text-align: center; margin-top: 2rem;">
      <a href="index.html" style="color: #d6336c; text-decoration: underline;">‚Üê Kembali ke Beranda</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 GlowSpace ‚Äì Self-Care Planner</p>
  </footer>

  <script>
    const form = document.getElementById('scheduleForm');
    const scheduleItems = document.getElementById('scheduleItems');
    let editIndex = null;

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const activity = document.getElementById('activity').value;
      const time = document.getElementById('time').value;

      if (editIndex !== null) {
        const li = scheduleItems.children[editIndex];
        li.querySelector('.text').textContent = `${time} ‚Äì ${activity}`;
        editIndex = null;
        form.reset();
        return;
      }

      const li = document.createElement('li');

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.classList.add('check-done');
      checkbox.addEventListener('change', function () {
        li.classList.toggle('done', checkbox.checked);
      });

      const text = document.createElement('span');
      text.classList.add('text');
      text.textContent = `${time} ‚Äì ${activity}`;

      const editBtn = document.createElement('button');
      editBtn.textContent = '‚úèÔ∏è';
      editBtn.className = 'edit';
      editBtn.addEventListener('click', function () {
        document.getElementById('activity').value = activity;
        document.getElementById('time').value = time;
        editIndex = Array.from(scheduleItems.children).indexOf(li);
      });

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'üóëÔ∏è';
      deleteBtn.className = 'delete';
      deleteBtn.addEventListener('click', function () {
        scheduleItems.removeChild(li);
      });

      li.appendChild(checkbox);
      li.appendChild(text);
      li.appendChild(editBtn);
      li.appendChild(deleteBtn);

      scheduleItems.appendChild(li);
      form.reset();
    });
  </script>
</body>
</html>
