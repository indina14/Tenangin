<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Makeup Style Library ‚Äì GlowSpace</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 0;
      color: #4a4a4a;
      background-image: url('assets/img/wp6.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    header {
      background-color: rgba(255, 228, 230, 0.85);
      text-align: center;
      padding: 2rem 1rem;
      border-radius: 0 0 20px 20px;
    }

    header h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      color: #d6336c;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #ffffffcc;
      border-radius: 20px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .style-card {
      background: #fff8fb;
      border: 1px solid #f5c6d6;
      border-radius: 16px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: transform 0.2s;
    }

    .style-card:hover {
      transform: translateY(-5px);
    }

    .style-card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 0.8rem;
    }

    .style-card h3 {
      margin: 0.5rem 0;
      color: #b82f6c;
    }

    .locked {
      text-align: center;
      padding: 2rem;
      font-size: 1.1rem;
      color: #a94a6e;
      background-color: #ffeaf2;
      border-radius: 16px;
      border: 1px dashed #f3b3c9;
    }

    .locked button {
      margin-top: 1rem;
      padding: 0.7rem 1.2rem;
      background-color: #d6336c;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      padding: 1rem;
      background-color: rgba(255, 228, 230, 0.9);
      font-size: 0.9rem;
      border-top: 1px solid #f0c5d4;
    }
  </style>
</head>
<body>

<header>
  <h1>üíÑ Makeup Style Library</h1>
  <p>Temukan inspirasi makeup terbaik sesuai suasana dan acara!</p>
</header>

<div class="container" id="contentBox">
  <!-- Konten akan dimuat dari JavaScript -->
    <div style="text-align: center; margin-top: 2rem;">
      <a href="index.html" style="color: #d6336c; text-decoration: underline;">‚Üê Kembali ke Beranda</a>
    </div>
</div>

<footer>
  <p>&copy; 2025 GlowSpace ‚Äì All rights reserved</p>
</footer>

<script>
  const isPremium = localStorage.getItem("isPremium") === "true";

  const styles = [
    { title: "Soft Glam", img: "assets/img/soft-glam.jpg" },
    { title: "Natural Everyday", img: "assets/img/natural.jpg" },
    { title: "Bold Party Look", img: "assets/img/bold-party.jpg" },
    { title: "No-Makeup Look", img: "assets/img/no-makeup.jpg" },
    { title: "Korean Dewy", img: "assets/img/korean.jpg" },
    { title: "Matte Classic", img: "assets/img/matte.jpg" },
  ];

  const contentBox = document.getElementById("contentBox");

  if (isPremium) {
    let html = `<div class="card-grid">`;
    styles.forEach(style => {
      html += `
        <div class="style-card">
          <img src="${style.img}" alt="${style.title}">
          <h3>${style.title}</h3>
        </div>
      `;
    });
    html += `</div>`;
    contentBox.innerHTML = html;
  } else {
    contentBox.innerHTML = `
      <div class="locked">
        üîí Fitur ini hanya tersedia untuk pengguna premium.<br/>
        Hubungi kami untuk mendapatkan akses eksklusif.<br/>
        <button onclick="window.open('https://wa.me/6281234567890', '_blank')">Hubungi WhatsApp Admin</button>
      </div>
    `;
  }
</script>

</body>
</html>
